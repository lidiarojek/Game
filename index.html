<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>

<body>
    
    <div class="game-setup">
        <button id="hostButton">I am a host</button>
        <button id="guestButton">I am a guest</button>
    </div>

    <div class="main-stage stage-is-hidden">

    <div class="stats">
        <h3 id="gameName"></h3>
        <div class="players">
            <div class="player">
                <span>Player 1</span>
                <h4 id="player1">0</h4>
            </div>
            <div class="player">
                <span>Player 2</span>
                <h4 id="player2">0</h4>
            </div>
        </div>
    </div>
    

    <div class="container">
        <h1 id= "player"></h1>
        
        <div class="square">

        </div>
    </div>
</div>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>

<script src="game.js"></script>
</body>

</html>
